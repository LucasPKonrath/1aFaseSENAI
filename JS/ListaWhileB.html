<body>
    
    <script src="ListaWhileB.js"></script>

    <button onclick="exercicio1()">1. Calcule a soma dos números de 1 a 10.</button> <br>
    <hr>
    <button onclick="exercicio2()">2. Calcule a multiplicação de 1 a 5 (fatorial de 5).</button> <br>
    <hr>
    <button onclick="exercicio3()">3. Conte quantos números pares existem entre 1 e 50.</button> <br>
    <hr>

    <hr>

    <hr>
    <button onclick="exercicio11()">11. Conte até 30 e diga “Pulando!” para múltiplos de 7.</button> <br>
    <hr>
    <button onclick="exercicio12()">12. Conte de 1 a 20 e diga “Especial!” para múltiplos de 2 e 3 ao mesmo tempo.</button> <br>
